<!DOCTYPE html>
<html>
  <head>
    <title>Display Donors</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      .container {
        max-width: 800px;
        margin-top: 50px;
      }

      table {
        table-layout: fixed;
        width: 100%;
      }
    </style>

    <script>
      $(document).ready(function () {
        $(".remove-donor-form").on("submit", function (e) {
          e.preventDefault();
          var form = $(this);
          var donorName = form.find(".donor-name").val();

          $.ajax({
            url: "/remove_donors",
            type: "POST",
            data: { donor_name: donorName },
            success: function (response) {
              if (response.success) {
                form.closest("tr").remove();
                location.href = "/display_donors";
              } else {
                location.href = "/display_donors";
                console.log(response.error);
              }
            },
            error: function (xhr) {
              console.log(xhr.statusText);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2>All Donors</h2>
      {% if funds %}
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Contact Number</th>
            <th>Amount (Words)</th>
            <th>Amount (Number)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for fund in funds %}
          <tr>
            <td>{{ fund['Name'] }}</td>
            <td>{{ fund['Date'] }}</td>
            <td>{{ fund['ContactNumber'] }}</td>
            <td>{{ fund['AmountWords'] }}</td>
            <td>{{ fund['AmountNumber'] }}</td>
            <td>
              <form
                class="remove-donor-form"
                action="/remove_donors"
                method="POST"
              >
                <input
                  type="hidden"
                  class="donor-name"
                  name="donor_name"
                  value="{{ fund['Name'] }}"
                />
                <button type="submit" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No donors found.</p>
      {% endif %}
    </div>
  </body>
</html>
