<!DOCTYPE html>
<html>
<head>
    <title>Fund Entry</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if current_user.is_authenticated %}
            <h1 class="mb-4">Fund Entry</h1>
            <form action="{{ url_for('add_fund') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="contact_number" class="form-label">Contact Number:</label>
                    <input type="text" class="form-control" id="contact_number" name="contact_number" required>
                </div>

                <div class="mb-3">
                    <label for="amount_number" class="form-label">Amount (Number):</label>
                    <input type="number" class="form-control" id="amount_number" name="amount_number" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Fund</button>
            </form>

            <div class="mt-4">
                <a href="{{ url_for('display_donors') }}" class="btn btn-secondary me-2">Display Donors</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        {% else %}
            <p class="mt-4">Please <a href="{{ url_for('login') }}">login</a> to access this page.</p>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
